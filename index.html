<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaoHub</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 800px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="ZaoHub Logo" style="width:100px; height:100px; border-radius:50%; vertical-align:middle;">
    
    <p>Connecting Farmers to Markets</p>
</header>

<div class="container">
    <!-- Login Form -->
    <div class="card" id="login-section">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Registration Form -->
    <div class="card" id="register-section">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <select id="regRole">
            <option value="farmer">Farmer</option>
            <option value="consumer">Consumer</option>
        </select>
        <button onclick="register()">Register</button>
    </div>

    <!-- Add Product (Farmer Only) -->
    <div class="card" id="add-product-section" style="display:none;">
        <h2>Add Product</h2>
        <input type="text" id="prodName" placeholder="Product Name" required>
        <textarea id="prodDesc" placeholder="Description"></textarea>
        <input type="number" id="prodPrice" placeholder="Price" required>
        <input type="number" id="prodQty" placeholder="Quantity" value="1" required>
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Products List -->
    <div class="card">
        <h2>Available Products</h2>
        <div id="products"></div>
        <button onclick="fetchProducts()">Refresh Products</button>
    </div>
</div>

<script>
    const API_BASE = "http://127.0.0.1:5000";

    async function register() {
        const res = await fetch(`${API_BASE}/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value
            })
        });
        const data = await res.json();
        alert(data.message);
    }

    async function login() {
        const res = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            })
        });
        const data = await res.json();
        alert(data.message);
        if (res.status === 200 && data.role === 'farmer') {
            document.getElementById('add-product-section').style.display = 'block';
        }
    }

    async function addProduct() {
        const res = await fetch(`${API_BASE}/add_product`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: document.getElementById('prodName').value,
                description: document.getElementById('prodDesc').value,
                price: document.getElementById('prodPrice').value,
                quantity: document.getElementById('prodQty').value
            }),
            credentials: 'include'
        });
        const data = await res.json();
        alert(data.message);
    }

    async function fetchProducts() {
        const res = await fetch(`${API_BASE}/products`);
        const products = await res.json();
        const container = document.getElementById('products');
        container.innerHTML = '';
        products.forEach(p => {
            container.innerHTML += `<div class='card'><b>${p.name}</b><br>Price: KSh ${p.price}<br>Qty: ${p.quantity}<br>Farmer: ${p.farmer}</div>`;
        });
    }

    // Load products on page load
    fetchProducts();
</script>

</body>
</html>
